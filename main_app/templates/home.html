{% extends 'base.html' %}
{% block title %} - Home{% endblock title %}

{% block content %}
<header>
<h1>HOOOOOOOOME</h1>



</header>

<main>
{% for post in posts %}
<div class="card_container">

  <img src="{{ post.image }}" alt="dog">
  <h3>{{ post.dog_name }}</h3>
  <ul>
  <li>{{ post.gender }}</li>
  <li>{{ post.age }}</li>
  <li>{{ post.size }}</li>
  </ul>



</div>
{% endfor %}


</main>

<footer>

<div></div>

<i class="fab fa-github-square"></i>
<i class="fab fa-linkedin"></i>
<i class="fas fa-copyright"></i>

</footer>


{% endblock %}
