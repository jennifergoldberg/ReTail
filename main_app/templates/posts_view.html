{% extends 'base.html' %}

{% block content %}


<h1>dogs page</h1>

<div class="card" style="width: 18rem;">
{% for post in posts %}
  <img src="{{ post.image }}" class="card-img-top" alt="...">
  <div class="card-body">
    <div class="card-body__title">
      <h5 class="card-title">{{ post.dog_name }}</h5>
      <div class="card-body__icons">
        <i id="heart" class="far fa-heart"></i>
        <i id="comment" class="far fa-comment-alt"></i>
      </div>
    </div>
    <p class="card-text">{{ post.breed }} <span> | </span> {{ post.gender }} <span> | </span>  {{ post.size }} lbs </p>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-dark">Go somewhere</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
